<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
</head>
<body class="text-reset>
    <div class="container">
        <input type="text" placeholder="Search a city" id="input-city" style="color: white;">
        <button type="button" class="btn btn-primary" id="btn-search">Search</button>
        <h1 id="city-name">CAPE TOWN</h1>
        <hr>
        <div class="row">
            <div class="col">
                <h3 id="current-day">
                    Thursday, 10 July
                </h3>
            </div>
            <div class="col">
                <h3 id="current-time">TIME</h3>
            </div>
        </div>
        <hr>
        <div class="card" id="todays-info">
             <div class="card-body">
                 <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <h3 id="current-temp">Temperature in degrees</h3>
                            <div class="btn-group" id="btn-degrees">
                                <a href="#" class="btn btn-primary active" aria-current="page">°C</a>
                                <a href="#" class="btn btn-primary">°F</a>
                            </div>
                        </div>
                         <div class="col" id="weather-icon">
                            
                        </div>
                        <div class="col">
                            <ul id="weather-info">
                                <li id="hum">HUMIDITY</li>
                                <li id="wind">WINDSPEED</li>
                                <li id="hi">HIGH</li>
                                <li id="low">LOW</li>
                            </ul>
                        </div>
                    </div>
                </div>
             </div>
        </div>
        <br>
    </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
